<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather-forecast</title>
</head>

<body>
    <div class="weather-forecast-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter your city" required id="search-input" class="search-city">
                <input type="submit" value="Search" id="search-button" class="search-button">
            </form>
        </header>

        <main>
            <h1 id="current-city"> Johannesburg</h1>

            <div class="weather-current">
                <span id="icon">
                    <img src="	https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                        class="temperature-icon" />
                </span>
                <span class="temperature-value" id="temp-value">20</span>
                <span class="temperature-unit" id="temp-unit">Â°C</span>
            </div>

            <div class="weather-description">
                <span class="temperature-description" id="description">clear sky</span>
                <span class="current-date" id="current-date">| Saturday 01:14</span>
            </div>

            <div class="more-weather-details">
                <div class="wind-speed" id="wind">Wind:<strong>3 km/h</strong></div>
                <div class="humidity" id="humidity">Humidity:<strong>50%</strong></div>
            </div>

            

            <div class="weather-forecast" id="forecast"> </div>


            
        </main>
        <footer>
            <p>
                This project was coded by <a href="https://github.com/Ompha128" target="_blank"> Ompha Tshikombeni </a>,
                and is open-sourced on <a href="#" target="_blank"> Github</a>
                and hosted on <a href="#" target="_blank"> Netlify</a>
            </p>
        </footer>

        <script src="src/script.js"></script>

    </div>
</body>

</html>
